<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday planner</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1> ☀️ Holiday planner</h1>
            <p>Plan your next holiday with the help of AI ✈️</p>
        </header>
        <main>
            <form id="holiday-form">
                <div class="input-group">
                    <label for="destination">Where do you want to go?</label>
                    <input type="text" id="destination" placeholder="E.g. Paris, London, Mexico" autofocus required>
                </div>
                <div class="input-group">
                    <label for="vibe">What vibe are you looking for?</label>
                    <input type="text" id="vibe" placeholder="e.g. party, food, romance" autofocus required>
                </div>
                <div class="input-group">
                    <label for="duration">How many days are you going for?</label>
                    <input type="number" id="duration" required>
                </div>
                <button type="submit" id="submit">Get suggestions</button>
            </form>
            <div class="suggestions-container">
                <div id="suggestions">
                </div>
            </div>
          
        </main>
        <footer>
            This AI project was coded by <a href="https://github.com/sarahgibsonnnn" target="_blank">Sarah Gibson</a> and is <a href="https://github.com/sarahgibsonnnn/holiday-planner" target="_blank">open-sourced on GitHub</a> and is hosted on <a href="https://sarahs-holiday-planner.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
