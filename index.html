<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday planner</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Holiday planner</h1>
            <p>Plan your next holiday with the help of AI</p>
        </header>
        <main>
            <form>
                <input type="text" id="destination" placeholder="Enter your holiday destination" autofocus required>
                <input type="text" id="vibe" placeholder="What vibe are you looking for? e.g. party, food, romance" autofocus required>
                <input type="number" id="number-of-days" placeholder="Enter number of days" required>
                <button type="submit" id="submit">Get suggestions</button>
            </form>
            <div class="suggestions">
                <h2>Suggestions</h2>
                <ul class="suggestion-list">
                    <li class="suggestion-item">Suggestion 1</li>
                    <li class="suggestion-item">Suggestion 2</li>
                </ul>
        </main>
        <footer>
            This AI project was coded by <a href="https://github.com/sarahgibsonnnn" target="_blank">Sarah Gibson</a> and is <a href="https://github.com/sarahgibsonnnn/holiday-planner" target="_blank">open-sourced on GitHub</a> and is hosted on <a href="https://sarahs-holiday-planner.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
